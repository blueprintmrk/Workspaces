<!DOCTYPE html>
<!-- saved from url=(0034)chrome://chrome/settings/syncSetup -->
<html i18n-values="dir:textdirection;" id="uber" class="" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title i18n-content="pageTitle">Settings - Sign in with your Google Account</title>
<link id="favicon" rel="icon" type="image/png" href="chrome://theme/IDR_SETTINGS_FAVICON">

<link rel="stylesheet" href="chrome://resources/css/chrome_shared2.css">
<style>/* Copyright (c) 2012 The Chromium Authors. All rights reserved.
 * Use of this source code is governed by a BSD-style license that can be
 * found in the LICENSE file. */

#navigation {
  height: 100%;
  left: 0;
  /* This is a hack to prevent the navigation bar from occluding pointer events
   * from the bottom scroll bar (which shows when one needs to horizontally
   * scroll). Corresponding padding-top to offset this is in uber_frame.css */
  margin-top: -20px;
  position: absolute;
  /* This value is different from the left value to compensate for the scroll
   * bar (which is always on and to the right) in RTL. */
  right: 15px;
  width: 155px;
  z-index: 3;
}

#navigation.background {
  z-index: 1;
}

#navigation.changing-content {
  -webkit-transition: -webkit-transform 100ms, width 100ms;
}

.iframe-container {
  -webkit-margin-start: -20px;
  -webkit-transition: margin 100ms, opacity 100ms;
  bottom: 0;
  left: 0;
  opacity: 0;
  position: absolute;
  right: 0;
  top: 0;
  z-index: 1;
}

.iframe-container.selected {
  -webkit-margin-start: 0;
  -webkit-transition: margin 200ms, opacity 200ms;
  -webkit-transition-delay: 100ms;
  opacity: 1;
  z-index: 2;
}

.iframe-container.expanded {
  left: 0;
}

iframe {
  border: none;
  display: block;
  height: 100%;
  width: 100%;
}
</style>

<script src="chrome://resources/js/cr.js"></script>
<script src="chrome://resources/js/local_strings.js"></script>
<script src="chrome://resources/js/util.js"></script>

<script src="chrome://chrome/uber.js"></script>
<script src="chrome://chrome/uber_utils.js"></script>
</head>

<body>

<div id="navigation" data-width="155" class="changing-content background" style="-webkit-transform: translateX(0px); "><iframe src="./Settings - Sign in with your Google Account_files/saved_resource.htm"></iframe></div>

<div class="iframe-container" i18n-values="id:historyHost; data-url:historyFrameURL;" data-favicon="chrome://theme/IDR_HISTORY_FAVICON" id="history" data-url="chrome://history-frame/"></div>
<div class="iframe-container" i18n-values="id:extensionsHost; data-url:extensionsFrameURL;" data-favicon="chrome://theme/IDR_EXTENSIONS_FAVICON" id="extensions" data-url="chrome://extensions-frame/"></div>
<div class="iframe-container selected" i18n-values="id:settingsHost; data-url:settingsFrameURL;" data-favicon="chrome://theme/IDR_SETTINGS_FAVICON" id="settings" data-url="chrome://settings-frame/" data-title="Settings - Sign in with your Google Account"><iframe src="./Settings - Sign in with your Google Account_files/syncSetup.htm"></iframe></div>
<div class="iframe-container" i18n-values="id:helpHost; data-url:helpFrameURL;" data-favicon="chrome://theme/IDR_PRODUCT_LOGO_16" id="help" data-url="chrome://help-frame/"></div>

<script src="chrome://chrome/strings.js"></script>
<script src="chrome://resources/js/i18n_template.js"></script>
<script src="chrome://resources/js/i18n_process.js"></script>
